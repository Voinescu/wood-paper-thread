language: node_js

node_js:
  - 8.2.1

build:
  ci:
    - yarn install
    - yarn test

  post_ci:
    - docker build -t ralucavoinescu/wood-paper-thread:app .
    - docker push ralucavoinescu/wood-paper-thread:app

integrations:
  # adding docker hub integration so that credentials are available to CI Job
  hub:
    - integrationName: wpt-dockerhub
      type: dockerRegistryLogin
